<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celeb Dating</title>
    <script src="js/jquery-3.3.1.js"type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <form id="info">
      <div class="gender">
        <h1>Which do you prefer?</h1>
        <div id="gender-check" class="form-group">
          <div class="form-check">
            <input class="form-check-input" name="gender" type="radio" value="male">
            <label class="form-check-label" for="defaultCheck1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="gender" type="radio" value="female">
            <label class="form-check-label" for="defaultCheck1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="gender" type="radio" value="either">
            <label class="form-check-label" for="defaultCheck1">
              Don't Care
            </label>
          </div>

        </div>
      </div><!-- /.gender -->

      <div class="age">
        <h1>How old are you?</h1>
        <div id="age-check" class="form-group">
          <div class="form-check">
            <input class="form-check-input" name="age" type="radio" value="18">
            <label class="form-check-label" for="defaultCheck1">
              18 to 25
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="age" type="radio" value="25">
            <label class="form-check-label" for="defaultCheck1">
              25 to 35
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="age" type="radio" value="35">
            <label class="form-check-label" for="defaultCheck1">
              35 Plus
            </label>
          </div>

        </div>

      </div><!-- /.age -->

      <div class="music">
        <h1>Your favorite music genre?</h1>
        <div id="music-check" class="form-group">
          <div class="form-check">
            <input class="form-check-input" name="music" type="radio" value="rock">
            <label class="form-check-label" for="defaultCheck1">
              Rock
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="music" type="radio" value="opera">
            <label class="form-check-label" for="defaultCheck1">
              Opera
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="music" type="radio" value="techno">
            <label class="form-check-label" for="defaultCheck1">
              Techno
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div><!-- /.music-->
    </form>
    <div>
      <img id="of1"class="hidden" src="img/opera/operaF18.jpg" alt="">
      <img id="of2"class="hidden" src="img/opera/operaF25.jpg" alt="">
      <img id="of3"class="hidden" src="img/opera/operaF35.jpg" alt="">
      <img id="om1"class="hidden" src="img/opera/operaM18.jpg" alt="">
      <img id="om2"class="hidden" src="img/opera/operaM25.jpg" alt="">
      <img id="om3"class="hidden" src="img/opera/operaM35.jpg" alt="">

      <img id="rf1" class="hidden" src="img/rock/rockF18.jpg" alt="">
      <img id="rf2"class="hidden" src="img/rock/rockF25.jpg" alt="">
      <img id="rf3"class="hidden" src="img/rock/rockF35.jpg" alt="">
      <img id="rm1"class="hidden" src="img/rock/rockM18.jpg" alt="">
      <img id="rm2"class="hidden" src="img/rock/rockM25.jpg" alt="">
      <img id="rm3"class="hidden" src="img/rock/rockM35.jpg" alt="">

      <img id="tf1"class="hidden" src="img/techno/technoF18.jpg" alt="">
      <img id="tf2"class="hidden" src="img/techno/technoF25.jpg" alt="">
      <img id="tf3"class="hidden" src="img/techno/technoF35.jpg" alt="">
      <img id="tm1"class="hidden" src="img/techno/technoM18.jpg" alt="">
      <img id="tm2"class="hidden" src="img/techno/technoM25.jpg" alt="">
      <img id="tm3"class="hidden" src="img/techno/technoM35.jpg" alt="">
    </div>

  </body>
</html>
